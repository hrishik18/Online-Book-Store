    <h1 class="ml-5">Login/Register</h1>
    <div class="container h5 ml-6 mt-4 mb-4  p-5 bg-primary text-white rounded">
        <p class="h3 mb-5">Do you want to login or register as a new user!!</p>
        <form>
            <button class="btn btn-info active" type="button" id="Login" name="login" value="Login">
                <label class="h4" for="Login">Login</label></button>
            <button class="btn btn-info" type="button" id="Register" name="register" value="Register">
                <label class="h4" for="Register">Register</label></button>
        </form>
        <br>
        <form>
            <label class="h4 font-weight-bold" for="username">Username</label><br>
            <input class="input-group rounded w-25 p-1" type="text" id="username" name="username"><br>
            <label class="h4 font-weight-bold" for="password">Password</label><br>
            <input type="text" class="input-group rounded w-25 p-1" id="password" name="password"><br>
            <input class="btn btn-success mt-3"  type="submit" value="Submit">
        </form>
